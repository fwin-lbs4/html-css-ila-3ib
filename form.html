<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <img src="./logo.svg" alt="Logo NCM" />
      <h1>NCM.at - Hotel-First Digitalagentur</h1>
    </header>
    <nav class="nav">
      <menu>
        <li>
          <a href="./index.html">Start</a>
        </li>
        <li>
          <a href="./form.html">Formular</a>
        </li>
      </menu>
    </nav>
    <main class="main">
      <article>
        <h2>Registrierungsformular</h2>
        <form method="POST" action="./form.html">
          <fieldset>
            <legend>Konto</legend>
            <div>
              <span>Anrede</span>
              <div>
                <div>
                  <input
                    type="radio"
                    value="mr"
                    name="salutation"
                    id="salutationMr"
                    autofocus
                  />
                  <label for="salutationMr">Herr</label>
                </div>
                <div>
                  <input
                    type="radio"
                    value="ms"
                    name="salutation"
                    id="salutationMs"
                  />
                  <label for="salutationMs">Frau</label>
                </div>
              </div>
            </div>
            <div>
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                required
                placeholder="Name"
              />
            </div>
            <div>
              <label for="date">Geburtstag</label>
              <input type="date" name="date" id="date" />
            </div>
            <div>
              <label for="mail">E-Mail</label>
              <input type="email" name="mail" id="mail" placeholder="E-Mail" />
            </div>
            <div>
              <label for="password">Passwort</label>
              <input
                type="password"
                name="password"
                id="password"
                required
                placeholder="Passwort"
              />
            </div>
          </fieldset>
          <fieldset>
            <legend>Adresse</legend>
            <div>
              <label for="street">Straße</label>
              <input
                type="text"
                name="street"
                id="street"
                placeholder="Straße"
              />
            </div>
            <div>
              <label for="city">Wohnort</label>
              <input
                type="text"
                name="city"
                id="city"
                required
                placeholder="Wohnort"
              />
            </div>
            <div>
              <label for="zip">PLZ</label>
              <input
                type="number"
                name="zip"
                id="zip"
                placeholder="5020"
                min="0"
                max="9999"
              />
            </div>
            <div>
              <label for="state">Bundesland</label>
              <select name="state" id="state" required>
                <option placeholder>Bundesland</option>
                <option value="salzburg">Salzburg</option>
                <option value="vorarlberg">vorarlberg</option>
                <option value="steiermark">steiermark</option>
                <option value="kaernten">Kärnten</option>
                <option value="wien">wien</option>
                <option value="burgenland">burgenland</option>
                <option value="oberoesterreich">Oberösterreich</option>
                <option value="niederoesterreich">Niederösterreich</option>
                <option value="tirol">Tirol</option>
              </select>
            </div>
            <div>
              <label for="phone">Telefonnummer</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="Telefonnummer"
                pattern="\+[0-9]{2}\w[0-9]{2-4}\w[0-9]{+?}"
              />
            </div>
          </fieldset>
          <fieldset>
            <legend>Datei</legend>
            <div>
              <label for="file">Datei</label>
              <input type="file" name="file" id="file" />
            </div>
          </fieldset>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </article>
    </main>
    <footer class="footer">
      <menu>
        <li>
          <a href="#">Sitemap</a>
        </li>
      </menu>
    </footer>
  </body>
</html>
